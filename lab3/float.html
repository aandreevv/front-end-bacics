<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .container {
            float: left;
        }

        .aside {
            float: right;
        }

        .footer {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header"><p class="float">Text</p></div>
    <div class="container"><p class="float">Img.</p></div>
    <div class="aside"><p class="float">Text</p></div>
    <div class="footer"><p class="float">Img.</p></div>
</body>
</html>
